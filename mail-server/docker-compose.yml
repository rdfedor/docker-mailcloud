version: '3'
services:
  mail:
    build: ./mail-server/.
    hostname: ${HOSTNAME}
    domainname: ${DOMAINNAME}
    container_name: mail-server
    ports:
    - "25:25"
    - 143:143
    - 587:587
    - 993:993
    - 4190:4190
    volumes:
    - maildata:/var/mail
    - mailstate:/var/mail-state
    - maillogs:/var/log/mail
    - certs:/etc/letsencrypt/live:ro
    - ./mail-server/config/:/tmp/docker-mailserver/
    env_file:
    - .env
    - env-mailserver
    environment:
    - LETSENCRYPT_HOST=${HOSTNAME}.${DOMAINNAME}
    - LETSENCRYPT_EMAIL=support@${DOMAINNAME}
    cap_add:
    - NET_ADMIN
    - SYS_PTRACE
    restart: always
    depends_on:
      - mailmanager

  mailmanager:
    build: ./mail-server/manager
    hostname: mail-manager
    container_name: mail-manager
    volumes:
      - maildata:/var/mail
      - ./mail-server/config/:/tmp/docker-mailserver/
    environment:
      - VIRTUAL_HOST=api.${HOSTNAME}.${DOMAINNAME}
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=api.${HOSTNAME}.${DOMAINNAME}
      - LETSENCRYPT_EMAIL=support@${DOMAINNAME}
    env_file:
      - .env
      - env-mailserver
    restart: always
    networks:
      - proxy-tier
      - default

  autodiscovery:
    image: jsmitsnl/docker-email-autodiscover:latest
    hostname: autodiscover
    domainname: ${HOSTNAME}.${DOMAINNAME}
    container_name: mail-autodiscover
    restart: always
    environment:
    - DOMAIN=autodiscover.${HOSTNAME}.${DOMAINNAME}
    - IMAP_HOST=${HOSTNAME}.${DOMAINNAME}
    - SMTP_HOST=${HOSTNAME}.${DOMAINNAME}
    - VIRTUAL_HOST=autoconfig.${HOSTNAME}.${DOMAINNAME},autodiscover.${HOSTNAME}.${DOMAINNAME}
    - LETSENCRYPT_HOST=autoconfig.${HOSTNAME}.${DOMAINNAME},autodiscover.${HOSTNAME}.${DOMAINNAME}
    - LETSENCRYPT_EMAIL=support@${DOMAINNAME}
    networks:
    - proxy-tier
    - default
    
volumes:
  maildata:
    driver: local
  mailstate:
    driver: local
  maillogs:
    driver: local

networks:
  proxy-tier:
